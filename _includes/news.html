<div class="well">
    <h4>News</h4>

    {% for article in site.data.news limit:9 %}
    <b>{{ article.date }}</b>

    <p>{{ article.headline }}
        <img src='{{ site.url }}{{ site.baseurl }}/images/news/{{article.image}}' class='img-responsive'
            style='{{article.style}}' />
    </p>
    {% endfor %}

    <h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>

</div>
